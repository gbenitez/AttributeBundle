easy_admin:
    entities:
        Attribute:
            class: gbenitez\Bundle\AttributeBundle\Entity\Attribute
            label: Form Attributes
            templates:
                new: "@Attribute/easy_admin/new.html.twig"
                edit: "@Attribute/easy_admin/edit.html.twig"
            list:
                title: 'Form Attributes'
                fields: ['id', 'name', 'presentation', 'type', 'targetEntity', 'region', 'owner', 'active']
            form:
                fields:
                    - 'name'
                    - 'presentation'
                    -
                        property: 'targetEntity'
                        type: 'gbenitez\Bundle\AttributeBundle\Form\Type\Admin\TargetEntityType'
                    - { property: 'type' }
                    - { property: 'owner' }
                    -
                        property: 'region'
                        type: 'entity'
                        type_options:
                            class: gbenitez\Bundle\AttributeBundle\Entity\Region
                    - 'containerClass'
                    -
                        property: 'configuration'
                        type: 'gbenitez\Bundle\AttributeBundle\Form\Type\YamlType'
                        type_options:
                            attr: { 'data-ace': 'yaml' }
                    -
                        property: constraints
                        type: 'gbenitez\Bundle\AttributeBundle\Form\Type\YamlType'
                        type_options:
                            attr: { 'data-ace': 'yaml' }
                    -
                        property: 'javascriptCode'
                        type: 'textarea'
                        type_options:
                            attr: { 'data-ace': 'javascript' }
                        help: >
                            Permite escribir código javascript para añadir funcionalidad extra al atributo.
                            <br>Funciones disponibles: getAttrField(ids) devuelve un objeto que es un atributo por su nombre
                            <br>Variables disponibles: container, input, label
                    - 'active'
        Region:
            class: gbenitez\Bundle\AttributeBundle\Entity\Region
            label: 'Regions [Attributes]'
